<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Jimenez, Ronald Jr</h1>
    
    <h2>Lecture 5: Tables</h2>

        </tr>

        </tr>

    </table>
    
    <br>

            <th colspan="5">Grades</th>
        </tr>

            <td colspan="2">Project</td>
            <td>Status</td>
        </tr>
        <tr>
            <td>Soft Eng</td>
            <td>Inetg</td>
            <td rowspan="3">Finished</td>
        </tr>
        <tr>
            <td>Archi</td>
            <td>Discrete</td>
        </tr>
        <tr>
            <td>Info Sec</td>

        </tr>
    </table>

</html>
