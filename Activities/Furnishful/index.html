<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnishful - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: darkgreen;
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), transparent), url('https://t4.ftcdn.net/jpg/04/96/63/21/360_F_496632159_Ds6hKfUGl6lF3Koc0Uwp7DeAMNA3Uqyo.jpg') no-repeat center center/cover;
            color: white;
            height: 90vh;
            padding: 100px 10%;
        }
        .text-box {
            max-width: 60%;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .sale-text {
            color: rgb(95, 224, 117);
            font-weight: bold;
        }
        .cta-button {
            background: darkgreen;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: green;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Furnishful</div>
        <nav>
            <ul class="nav-links">
                <li><a href="/Furnishful/index.html">Home</a></li>
                <li><a href="/Furnishful/HTML/category.html">Category</a></li>
                <li><a href="/Furnishful/HTML/gallery.html">Gallery</a></li>
                <li><a href="/Furnishful/HTML/description.html">Description</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <section class="text-box">
            <h1>Welcome to Furnishful</h1>
            <p>Your one-stop shop for stylish and modern furniture.</p>
            <p class="sale-text">Exclusive members-only sale is now live!</p>
            <p>Get Your Membership</p>
        </section>
    </div>
</body>
</html>
